{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Solicitud</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bodygeneral">

    <div class="mascotas-container" style="margin-top: 0px;">
        

        <form method="POST" action="{% url 'crear_solicitud' %}">
            {% csrf_token %}
            <label for="nombre_adoptante">Nombre del Adoptante:</label>
            <input type="text" name="nombre_adoptante" id="nombre_adoptante" required>

            <label for="correo_adoptante">Correo del Adoptante:</label>
            <input type="email" name="correo_adoptante" id="correo_adoptante" required>

            <label for="mascota">Nombre de la Mascota:</label>
            <input type="text" name="mascota" id="mascota" required>

            <button type="submit" class="AgregarMascotas">Enviar Solicitud</button>
        </form>

        <div style="text-align:center; margin-top:20px;">
            <a href="{% url 'menu' %}?rol={{ rol }}" class="volvermascotas">Volver</a>
        </div>
    </div>

</body>
</html>
