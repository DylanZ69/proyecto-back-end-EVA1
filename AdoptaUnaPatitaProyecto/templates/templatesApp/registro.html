{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar - Adopta Una Patita</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bodygeneral">

<form method="POST" action="{% url 'registrar_usuario' %}">
    {% csrf_token %}
    <h2 style="text-align:center; color:#ff6600;">Crear Cuenta</h2>

    {% if mensaje %}
        <p id="mensaje" style="color:red;">{{ mensaje }}</p>
    {% endif %}

    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

    <label for="rol">Rol:</label>
    <select id="rol" name="rol" required>
        <option value="usuario">Usuario</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit" class="login">Registrar</button>

    <p style="margin-top:15px;">¿Ya tienes cuenta? 
        <a href="{% url 'login' %}" style="color:#00b7ff; font-weight:bold;">Inicia sesión aquí</a>
    </p>
</form>

</body>
</html>
